<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Menu Option Setting</title>
  <link rel="stylesheet" href="include/css/jquery-ui.min.css">
  <script src="include/js/jquery/jquery-1.11.3.min.js"></script>
  <script src="include/js/jquery/jquery-ui.min.js"></script>
  <script src="include/js/config/config.js"></script>
  <script src="include/js/menuOption/ctrl.js"></script>
  <script src="include/js/lang/langSet.js"></script>
  <style>
  ul { list-style-type: none; margin: 0; padding: 0; margin-bottom: 10px; }
  li { margin: 5px; padding: 5px; width: 150px; }
  body {
	font-family: "Trebuchet MS", "Helvetica", "Arial",  "Verdana", "sans-serif";
	}
  .options{
    border: 1px solid #000;
    margin: 3px 0.8em 0 0;
    width: 300px;
    float: left;
  }
  #menusOptions li{
    width: 100%;
  }
  .parent{
    float: left;
    width : 100%;
    margin: 1.5em 0 0 0;
  }
  </style>
  <script>
  $(function() {
    $( "#sortable" ).sortable({
      revert: true
    });
    $( "#draggable" ).draggable({
      connectToSortable: "#sortable",
      helper: "clone",
      revert: "invalid"
    });
    $( "ul, li" ).disableSelection();
  });
  </script>
</head>
<body>
  <div id="menusOptions">
  </div>
<ul id="menus" style="display:none;">
</ul> 
 
</body>
</html>
