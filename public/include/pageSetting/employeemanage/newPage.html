		<script src="../include/strongly/assets/js/jquery.min.js"></script>
        <script src="../include/js/jquery/jquery-ui.min.js"></script>

            $(function(){
              getLan();
            });
        </script>
		
		<script src="../include/js/page/employeeManage.js"></script>
		<style type="text/css">
			.css_table {
				display:table;
				text-align: center;
			}
			
			.css_tr {
				display: table-row;
			}
			
			.css_td {
				display: table-cell:
			}
		</style>
		
	</head>
	<body class="homepage">
		<div id="page-wrapper">

			<!-- Header -->
				<div id="header-wrapper">
					<div id="header" class="container">

						<!-- Logo -->
							<h1 id="logo"><a href="./">建築物雲端全生命週期履歷平台</a></h1>
                            <p>施工階段模組</p>

						<!-- Nav -->
							<nav id="nav">
								<div style="float:right;">
									<span>Hi, @@userName@@ 歡迎回來</span>
								</div>
								<!--選單-->
								<ul id="menus">
									<li><a class="icon fa-home" href="./"><span>首頁</span></a></li>
									<li><a class="icon fa-retweet" href="#" onclick="logoutEven();"><span>Logout</span></a></li>
								</ul>
							</nav>

					</div>
				</div>

			<!-- Main -->
				<div id="main-wrapper">
					<div id="main" class="container">
						<div class="row">

							<!-- Content -->
								<div id="content" class="8u 12u(mobile)">

									<!-- Post -->
										<!--<article class="box post">-->
											<form id="data" method="POST">
												<div class="css_tr">
													<div class="css_td">
														<label>姓名 </label>
														<input type="text" id="name" name="name" size="10" placeholder="請輸入姓名" value="@@name@@">
													</div>
													<div class="css_td">
														<label>身分證 </label>
														<input type="text" id="sid" name="sid" size="10" placeholder="請輸入身分證" value="@@sid@@">
													</div>
													<div class="css_td">
														<label>性別 </label>
														<input type="radio" name="sex" value="1" checked><label>男</label>
														<input type="radio" name="sex" value="2"><label>女</label>
													</div>
													<div class="css_td">
														<label>生日 </label>
														<input type="date" id="birthday" name="birthday" placeholder="請輸入生日" value="@@birthday@@">
													</div>
													<div class="css_td">
														<label>地址 </label>
														<input type="text" id="zip" name="zip" size="4" placeholder="郵遞區號" value="@@zip@@">
														<input type="text" id="city" name="city" size="4" placeholder="縣市" value="@@city@@">
														<input type="text" id="area" name="area" size="4" placeholder="鄉鎮市區" value="@@area@@">
														<input type="text" id="vil" name="vil" size="4" placeholder="村里" value="@@vil@@">
														<input type="text" id="verge" name="verge" size="4" placeholder="鄰" value="@@verge@@">
														<input type="text" id="road" name="road" size="4" placeholder="路" value="@@road@@">
														<input type="text" id="addr" name="addr" size="4" placeholder="巷弄號" value="@@addr@@">	
													</div>
													<div class="css_td">
														<label>手機 </label>
														<input type="text" id="mobile" name="mobile" size="10" placeholder="請輸入手機號碼" value="@@mobile@@">
													</div>
													<div class="css_td">
														<label>住家電話 </label>
														<input type="text" id="tel_h" name="tel_h" size="10" placeholder="請輸入住家電話" value="@@tel_h@@">
													</div>
													<div class="css_td">
														<label>信箱 </label>
														<input type="text" id="email" name="email" size="15" placeholder="請輸入信箱" value="@@email@@">
													</div>
												</div>
											</form>
											<div class="css_tr">
												<div class="css_td">
													<input type="button" id="submit" name="submit" onclick="checkSubmit('@@action@@');" value="送出">
												</div>
											</div>
										<!--	</article>-->

								</div>

						</div>
					</div>
				</div>

			<!-- Footer -->
				<div id="footer-wrapper">
					<div id="footer" class="container">
					</div>
					<div id="copyright" class="container">
						<ul class="links">
							<li>&copy; Untitled. All rights reserved.</li><li>Design: HTML5 UP  </li>
						</ul>
					</div>
				</div>

		</div>

		

	</body>
</html>
