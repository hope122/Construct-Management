<head>
<title>材料申請</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="/include/js/jquery/jquery-1.11.3.min.js"></script>
    <script src="/include/js/page/material.js"></script>
    <script src="/include/js/config/config.js"></script>
    <script src="/include/js/socket/socket.io.js"></script>
    <script src="/include/js/socket/conn.js"></script>
    <script src="/include/js/toastmessage/jquery.toastmessage.js"></script>
    <script src="/include/js/notice/notice.js"></script>
    <link rel="stylesheet" href="/include/css/jquery.toastmessage.css">
    <style type="text/css">
        .css_table {
      display:table;
          }
        .css_tr {
              display: table-row;
          }
        .css_td {
              display: table-cell;
              margin:auto 5px auto 5px;
          }
            </style>
</head>

<div class='css_table' align='center' style='margin: 0px auto;'>
    <input type='hidden' class='cls_inp' id='identity' value='3'>
    <div class="css_tr">
         <div class="css_td">廠商</div>
          <div class="css_td">品項</div>
          <div class="css_td">數量</div>
          <div class="css_td">已進場累計數量</div>
          <div class="css_td">合約總數量</div>
          <div class="css_td">時間</div>
          <div class="css_td">放置地點</div>
          
      </div>
     <div class="css_tr">
          <div class="css_td" > <select id='inp_supply' class='cls_inp'><option value=0>請選擇</option>@@opt_supply@@</select></div>
          <div class="css_td" > <select id='inp_prjuid' class='cls_inp'><option value=0>請選擇</option>@@opt_prjuid@@</select></div>
          <div class="css_td" ><input id='inp_quantity' class='cls_inp'></div>
          <div class="css_td" ><input id='inp_finished'  readonly value=0></div>
          <div class="css_td" ><input id='inp_total'  readonly value=0></div>
          <div class="css_td" ><input type='date' id='inp_date' class='cls_inp'></div>
          <div class="css_td" ><input id='inp_place' class='cls_inp'></div>
      </div>
</div>
<br>
<div align='center'>
    <input type='button' id='send' onclick='chkinp();' value='送出'>
</div>
<hr>
<div class='css_bable'  align='center' style='margin: 0px auto;'>
  <div class="css_tr" >
             @@list@@
</div>
