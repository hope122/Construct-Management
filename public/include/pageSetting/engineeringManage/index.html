<!DOCTYPE HTML>
<html>
	<head>
		<title>工程管理</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="../include/strongly/assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="../include/strongly/assets/css/main.css" />
        <link rel="stylesheet" href="../include/css/jquery-ui.min.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="../include/strongly/assets/css/ie8.css" /><![endif]-->
		<!-- Scripts -->
		<script src="../include/strongly/assets/js/jquery.min.js"></script>
        <script src="../include/js/jquery/jquery-ui.min.js"></script>
		<script src="../include/strongly/assets/js/jquery.dropotron.min.js"></script>
		<script src="../include/strongly/assets/js/skel.min.js"></script>
		<script src="../include/strongly/assets/js/skel-viewport.min.js"></script>
		<script src="../include/strongly/assets/js/util.js"></script>
		<!--[if lte IE 8]><script src="../include/strongly/assets/js/ie/respond.min.js"></script><![endif]-->
		<script src="../include/js/config/config.js"></script>
		<script src="../include/js/lang/langSet.js"></script>
        <script src="../include/js/page/ctrl.js"></script>
        <script src="../include/js/page/check_login.js"></script>
        <script src="../include/js/page/topMenu.js"></script>
		<script src="../include/strongly/assets/js/main.js"></script>
		
		<script src="../include/js/page/engineeringManage.js"></script>

	</head>
	<body class="homepage">
		<div id="page-wrapper">
			<!-- Header -->
			<div id="header-wrapper">
				<div id="header" class="container">
					<!-- Logo -->
					<h1 id="logo"><a href="./">建築物施工管理雲端系統</a></h1>

					<!-- Nav -->
					<nav id="nav">
						<div style="float:right;">
							<span>Hi, @@userName@@ 歡迎回來</span>
						</div>
						<!--選單-->
						<ul id="menus">
							<li><a class="icon fa-home" href="./"><span>首頁</span></a></li>
							<li><a class="icon fa-retweet" href="#" onclick="logoutEven();"><span>Logout</span></a></li>
						</ul>
					</nav>
				</div>
			</div>

			<!-- Main -->
			<div id="main-wrapper">
				<div id="main" class="container">
					<div class="row">
						<!-- Content -->
						<div id="content" class="12u 12u(mobile)">
							<!-- Post -->
							<article class="box post">
								<div id="index_area">
									<div>
										<input type="button" id="new_data" name="new_data" value="新增資料" onclick="newData();">
									</div>
									<div>
										<label>現在選擇:<span id="chosen" name="chosen" style="color: red"></span><label>
										<input type="button" id="update_chosen" name="update_chosen" value="修改選擇" style="display: none" onclick="updateChosen()">
										<input type="button" id="delete_chosen" name="delete_chosen" value="刪除選擇" style="display: none" onclick="deleteChosen()">
										<input type="button" id="cancel_chosen" name="cancel_chosen" value="取消選擇" style="display: none" onclick="cancelChosen()">
										<input type="hidden" id="chosen_code" name="chosen_code" value="">
									</div>
									<div>現有工程項目：</div>
									<div id="dataTree"></div>
								</div>
									
								<div id="edit_area" name="edit_area" style="display: none">
									<div>
										<label>新增<span id="target" name="target" style="color: red"></span>項目</label>
									</div>
									<div>
										<label>工程名稱：<input type="text" id="eng_name" name="eng_name" placeholder="請輸入工程名稱" value=""></label>
										<!--<label>工程代號：<input type="text" id="eng_scode" name="eng_scode" placeholder="請輸入工程代號" value=""></label>-->
										<div id="unitSelection" name="unitSelection" style="display: none">
											<label>單位</label>
										</div>	
									</div>
									<div>
										<input type="hidden" id="table_for_insert" name="table_for_insert" value="eng_type_a">
										<input type="hidden" id="table_for_getTypeId" name="table_for_getTypeId" value="">
										<input type="button" id="submit" name="submit" value="送出" onclick="sendData();">
										<input type="button" id="cancel_new_data" name="cancel_new_data" value="取消新增" onclick="cancelNewData();">
									</div>
								</div>			
							</article>
						</div>
					</div>
				</div>
			</div>

			<!-- Footer -->
			<div id="footer-wrapper">
				<div id="footer" class="container">
				</div>
				<div id="copyright" class="container">
					<ul class="links">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: HTML5 1UP  </li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
