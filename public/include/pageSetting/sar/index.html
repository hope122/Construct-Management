		<style type="text/css">
			.css_table {
				display:table;

			.css_td {

	<body class="homepage">

															<input type="text" placeholder="請輸入身分證號" id="ID" name="ID" size="20" onkeypress="runScript(event)" autocomplete="off">　
															<input type="button" id="ID_check" value="確認" onclick="submitCheck()">	
													</div>
												</div>	
												
												<hr>
												
												<div class="css_tr" >

														</div>

														</div>
														</span>

																</div>
															</div>
															<div class="css_tr" >

																</div>
															</div>
														</span>

																</div>
															</div>
															<div class="css_tr" >

																</div>
															</div>
