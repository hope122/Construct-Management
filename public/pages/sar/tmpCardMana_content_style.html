<div class="data-rows col-xs-12 col-md-12">
	<div class="data-rows-content item-float-l word-break-all item-width-90">
		
	</div>
	<div class="data-rows-edit-content item-float-l word-break-all item-display-n item-width-90">
		<input type="text" class="edit-card">
	</div>
	<div class="item-width-10 item-tmpcardmana-absolute action-btn">
		<div class="toEdit item-display-n">
			<i class="glyphicon glyphicon-pencil mouse-pointer" onclick="tmpCardModifyBtn($(this));"></i>
			<i class="glyphicon glyphicon-trash mouse-pointer" onclick="tmpCardDelBtn($(this));"></i>
		</div>
		<div class="toSave item-display-n">
			<!--儲存-->
			<i class="fa fa-floppy-o mouse-pointer" onclick="tmpCardSaveBtn($(this));"></i>
			<i class="glyphicon glyphicon-remove mouse-pointer" onclick="tmpCardCancelBtn($(this));"></i>
		</div>
	</div>
</div>
