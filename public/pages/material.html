<!DOCTYPE HTML>
<html>
  <body>
    <!-- Post -->
    <article class="box post">
       <h3 class="text-center">材料進貨清單</h3>
      <div>
        <i class="fa fa-plus fa-lg mouse-pointer" onclick="showApplyList();"></i>
      </div>
      <!--新增-->
      <div id="apply_material" class="col-xs-12 col-md-12 item-margin-bottom div-border div-radius item-display-n">
        <h3 class="text-center">材料申請單</h3>
        <!--返回-->
        <i class="fa fa-long-arrow-left mouse-pointer fa-lg pull-left" onclick="showApplyList();"></i>
        <!--重新填寫-->
        <i class="fa fa-repeat mouse-pointer fa-lg pull-right" onclick="applyClear();"></i>
        <!--新增申請單-->
        <div class="form-horizontal col-xs-12 col-md-12 item-margin-top">
          <div class="form-group">
            <label class="col-sm-2 control-label">品項</label>
            <div class="col-sm-10">
              <select id='inp_prjuid' class='form-control cls_inp'>
                <option value="0">請選擇</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">廠商</label>
            <div class="col-sm-10">
              <select id='inp_supply' class='form-control cls_inp'>
                <option value="0">請選擇</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">數量</label>
            <div class="col-sm-10">
              <input type="text" id='inp_quantity' class='form-control cls_inp' size='10'>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">剩餘數量</label>
            <div class="col-sm-10">
              <p id="inp_lcount" class="form-control-static">0</p>
              <input type='hidden' id='hid_lcount'>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">進場日期</label>
            <div class="col-md-2">
              <div id="inp_date_show">尚未選擇日期</div>
            </div>
            <div class="col-md-8">
              <input type="hidden" id='inp_date' class="form-control qc_date cls_inp">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">放置地點</label>
            <div class="col-sm-10">
              <input type="text" id='inp_place' class='form-control cls_inp'>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">施作部位</label>
            <div class="col-sm-10">
              <input type="text" id='inp_mplace' class='form-control cls_inp'>
            </div>
          </div>
        </div>
        <!--申請單內容結束-->
        <!--送出與取消按紐-->
        <div class="col-xs-12 col-md-12">
          <div class="pull-right">
            <!--確認申請送出-->
            <i class="glyphicon glyphicon-ok fa-2x mouse-pointer send-btn" onclick='chkinp();'></i>
            <!--取消-->
            <i class="glyphicon glyphicon-remove fa-2x mouse-pointer cancel-btn" onclick='listReset();'></i>
          </div>
        </div>
        <!--送出與取消按紐結束-->
        <input type='hidden' class='cls_inp' id='prj_mid'>
        <input type='hidden' class='cls_inp' id='identity'>
        <div id="userSelectInfo" class="col-xs-12 col-md-12 item-display-n">
          <!--分隔線-->
          <div class="col-xs-12 col-md-12 item-line">&nbsp;</div>
          <!--顯示資訊-->
          <div class="col-xs-12 col-md-12">
            <table class="table table-striped" id='info'></table>
          </div>
        </div>
      </div>
      <!--結束新增-->

      <div id="material_content">
        <div id="dialog" title="" style="display:none;"></div>
        <table id='tbList' class="table table-hover item-border table-th-center table-td-center"></table>
      </div>
    </article>    
    <script src="include/js/contentpages/material/material_content.js"></script>
    <script src="include/js/contentpages/material/apply.js"></script>
    <script src="include/js/main/webcamera.js"></script>
  </body>
</html>
