<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
<!-- ========================= 本次設計開始 ========================= -->
		<!-- 標題 -->
		<div class="col-xs-12 col-md-12 item-title text-center">
			<h3 class="col-xs-12 col-md-12">變更密碼</h3>
		</div>
		<div class="col-xs-12 col-md-12 item-border" id="grid">
			<div class="col-xs-12 col-md-12 list-items">
				<div class="form-group">
				    <div class="col-xs-12 col-md-5 control-label font-lineHeight f-right">
				    	舊密碼
				    </div>
				    <div class="col-xs-12 col-md-4">
				      <input type="password" class="form-control" id="oldPass">
				    </div>
				</div>
			</div>
			<div class="col-xs-12 col-md-12 list-items">
				<div class="form-group">
				    <div class="col-xs-12 col-md-5 control-label font-lineHeight f-right">
				    	新密碼
				    </div>
				    <div class="col-xs-12 col-md-4">
				      <input type="password" class="form-control" id="newPass">
				    </div>
				</div>
			</div>
			<div class="col-xs-12 col-md-12 list-items">
				<div class="form-group">
				    <div class="col-xs-12 col-md-5 control-label font-lineHeight f-right">
				    	再次確認新密碼
				    </div>
				    <div class="col-xs-12 col-md-4">
				      <input type="password" class="form-control" id="confirmPass">
				    </div>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-md-12 item-title text-center item-margin-top">
			<button class="btn btn-success" id="change">變更</button>
		</div>
<!-- ========================= 本次設計結束 ========================= -->		
		<script type="text/javascript" src="include/js/contentpages/password-change/config.js"></script>
		<script type="text/javascript" src="include/js/contentpages/password-change/main.js"></script>
	</body>
</html>
