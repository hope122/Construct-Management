<!DOCTYPE HTML>
<html>
  <head>
    <script src="include/js/jquery/jquery-combobox.js"></script>
    <style type="text/css">
      fieldset {
        padding:10px;
        margin:10px;
        border:#06c dashed 1px;
      } 

      .css_table {
        display:table;
      }
      .css_tr {
        display: table-row;
      }
      .css_td {
        display: table-cell;
        margin:auto 5px auto 5px;
      }
      tr,td,th,table{
        border:1px #cccccc solid ;
        vertical-align:middle;
      }
    </style>
  </head>
  <body>
    <!-- Post -->
    <article class="box post">
      <div class="text-center">
        <h3>材料出場清單狀態</h3>
      </div>
      <!--tab選單-->
      <ul class="nav nav-tabs">
        <li role="presentation" class="active">
          <a href="#" id="of-items-exit">不合格物料出場申請</a>
        </li>
        <li role="presentation">
          <a href="#">剩餘物料出場申請</a>
        </li>
        <li role="presentation">
          <a href="#">其他出場申請</a>
        </li>
      </ul>
      <!--tab選單結束-->
      <!--合約物料出場-->
      <div id="of-items-exit_content">
        <!--選單內容-->
        <div>
          <!--新增-->
          <i class="fa fa-plus fa-lg mouse-pointer"></i>
        </div>
        
        <div class="row item-margin-bottom">
          <div class="col-sm-3">
            <select class="form-control" id="of-items">
              <option value="null">品項</option>
            </select>
          </div>
          <div class="col-sm-6 item-search">
            <input type="text" class="form-control pull-left" placeholder="訂單編號"/>
            <div class="seachIcon">
              <i class="fa fa-search fa-lg"></i>
            </div>
          </div>
          <div class="col-sm-12 item-display-n" id="msg_add">
            <p class="item-bg-danger" id="msg_add_content"></p>
          </div>
        </div>
        <!--頁數選單-->
        <div class="btn-toolbar btn-color-bk" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group" role="group" aria-label="Third group">
            <button type="button" class="btn btn-default gotoFirstPageBtn"> « </button>
          </div>
          <div class="btn-group" role="group" aria-label="First group" id="pageTab">
            <button type="button" class="btn btn-default">1</button>
            <button type="button" class="btn btn-default">2</button>
            <button type="button" class="btn btn-default">3</button>
            <button type="button" class="btn btn-default">4</button>
          </div>
          <div class="btn-group" role="group" aria-label="Third group">
            <button type="button" class="btn btn-default gotoEndPageBtn"> » </button>
          </div>
        </div>
      </div>
      <!--合約物料結束-->
      <table id='tbList'></table>
    </article>  
    <script src="include/js/page/material/list.js"></script>
    <script src="include/js/contentpages/material/exit.js"></script>
  </body>
</html>
