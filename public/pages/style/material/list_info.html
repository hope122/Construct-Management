<div class="list_info">
	<input type='hidden' id='inp_uid'>
	<input type='hidden' id='inp_date'>
	<input type='hidden' id='inp_count'>
	<input type='hidden' id='inp_quid'>
	<!--頁籤TAB-->
	<ul class="nav nav-tabs list_tabs">
	  <li role="presentation" class="active">
	  	<a href="#" id="applyInfo">申請單資訊</a>
	  </li>
	  <li role="presentation">
	  	<a href="#" id="purchaseInfo">進貨單</a>
	  </li>
	</ul>
	<div id="applyInfo_content" class="tab_content">
		<table class="table item-border item-margin-top" rules="all" cellpadding='5'>
			<tr>
				<th ROWSPAN=3>廠商資訊</th>
				<td>
					訂單編號:AA0000<span id="uid"></span>
				</td>
				<td>
					公司名稱:<span id="cpname"></span>
				</td>
			</tr>
			<tr>
				<td>
					品項：<span id="mname"></span>
				</td>
				<td>
					數量：<span id="count"></span>
				</td>
			</tr>
			<tr>
				<td>
					聯絡人:<span id="keyman"></span>
				</td>
				<td>
					電話:<span id="mobile"></span>
				</td>
			</tr>
			<tr>
				<th ROWSPAN=3>申請人資訊</th>
				<td>
					申請人:<span id="aname"></span>
				</td>
				<td>
					電話:<span id="amobile"></span>
				</td>
			</tr>
			<tr>
				<td>
					放置地點:<span id="place"></span>
				</td>
				<td>
					施作部位:<span id="place_work"></span>
				</td>
			</tr>
			<tr>
				<td COLSPAN=2>
					預計進場時間：<span id="date"></span>
				</td>
			</tr>
		</table>
	</div>
	<!--進貨單資訊-->
	<div id="purchaseInfo_content" class="tab_content item-display-n item-margin-top">
		<div class="purchaseUploadStyle col-xs-12 col-md-12">
			<div class="row item-margin-top">
				<!--拍照相關-->
				<div class="col-xs-12 col-md-12 text-center">
					<video id="video" width="300" height="240" autoplay class="item-border"></video>
					<!--啟動相機-->
					<i class="glyphicon glyphicon-camera fa-2x mouse-pointer" id="startCamera"></i>
					<!--拍照-->
					<i class="glyphicon glyphicon-ok fa-2x mouse-pointer item-display-n" id="makePhoto"></i>
				</div>
				<!--放照片資訊-->
				<div id="uploadGroups" class="col-xs-12 col-md-12"></div>
				<div class="col-xs-12 col-md-12">
					<div class="pull-right">
						申請單數量: <span id="withUserInputCount"></span>
						<i id="btn_purchase" class="fa fa-upload fa-lg mouse-pointer send-btn" onclick="purchaseUpload()"></i>
						<i class="glyphicon glyphicon-remove fa-lg mouse-pointer cancel-btn"></i>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	<button id='btn_check' onclick='infocheck()'>確認</button>
	<button id='btn_in' onclick='infoin()'>進場</button>
	
</div>
