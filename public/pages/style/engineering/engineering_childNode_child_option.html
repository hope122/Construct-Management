<div>
	<span class="childName"></span>
	<span class="childName_edit item-display-n">
		<input type="text" class="userInput">
	</span>
	<div class="pull-right">
		<div class="edit_btn">
			<i class="fa fa-pencil-square-o fa-lg mouse-pointer edit_btn" onclick="creatChildNodeEditAction($(this));"></i>
			<i class="fa fa-trash fa-lg mouse-pointer edit_btn" onclick="creatChildNodeDeleteAction($(this));"></i>
		</div>
		<div class="save_btn item-display-n">
			<i class="fa fa-floppy-o fa-lg mouse-pointer" onclick="creatChildNodeSaveAction($(this));"></i>
			<i class="fa fa-times fa-lg mouse-pointer" onclick="creatChildNodeCancelAction($(this));"></i>
		</div>
	</div>
</div>
