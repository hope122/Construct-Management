<h1 class="well-sm">
	工程資料
</h1>
<div class="well-sm">
	<div class="item-inline">
		工程地點
	</div>
	<input type="text" class="form-control userInput" placeholder="工程地點" aria-describedby="basic-addon2" id="place">
</div>
<div class="well-sm">
	<div class="item-inline">
		契約工期
	</div>
	<input type="number" class="form-control userInput inputNumberOnly" placeholder="契約工期" aria-describedby="basic-addon2" id="days">
</div>
<div class="well-sm">
	<div class="item-inline">
		展延工期
	</div>
	<input type="number" class="form-control userInput inputNumberOnly" placeholder="展延工期" aria-describedby="basic-addon2" id="days_m">
</div>
<div class="well-sm">
	<div class="item-inline">
		開工日期
	</div>
	<div class="input-group">
		<input type="text" class="form-control userInput date" placeholder="開工日期" aria-describedby="basic-addon2" id="dates">
		<span class="input-group-addon">
			
			<input id="work-month" class="userInput" type="radio" checked="checked" value="1">
			<label for="work-month">日曆天</label>
		</span>
		<span class="input-group-addon">
			<input id="work-workday" class="userInput" type="radio" value="1">
			<label for="work-workday">工作天</label>
		</span>
	</div>
</div>
<div class="col-xs-12 col-md-12 item-center">
	<button class="btn btn-default btn-color-bk col-xs-2 col-md-2 backBtn">返回選單</button>
	<button class="btn btn-default btn-color-bk col-xs-2 col-md-2 preBtn">上一步</button>
	<button class="btn btn-info col-xs-4 col-md-4 item-margin-left nextBtn">下一步</button>
</div>
