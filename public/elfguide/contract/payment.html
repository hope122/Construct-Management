<h1 class="well-sm">
	付款條件
</h1>
<div class="well-sm">
	<div class="item-inline">
		契約總價
	</div>
	<input type="text" class="form-control userInput inputNumberOnly" placeholder="契約總價" aria-describedby="basic-addon2" id="prj_tp">
	
</div>
<div class="well-sm">
	<div class="item-inline">
		估驗計價(以日為單位)
	</div>
	<input type="number" class="form-control userInput inputNumberOnly" placeholder="估驗計價(以日為單位)" aria-describedby="basic-addon2" id="tval">
</div>
<div class="well-sm">
	<div class="item-inline">
		預付款
	</div>
	<input type="number" class="form-control userInput inputNumberOnly" placeholder="預付款" aria-describedby="basic-addon2" id="advance">
</div>
<div class="well-sm">
	<div class="item-inline">
		保留款比例(%)
	</div>
	<input type="text" class="form-control userInput" placeholder="保留款比例(%)" aria-describedby="basic-addon2" id="retention">
</div>
<div class="well-sm">
	<div class="item-inline">
		保固金比例(%)
	</div>
	<input type="text" class="form-control userInput" placeholder="保固金比例(%)" aria-describedby="basic-addon2" id="fixe">
</div>
<div class="col-xs-12 col-md-12 item-center">
	<button class="btn btn-default btn-color-bk col-xs-2 col-md-2 backBtn">返回選單</button>
	<button class="btn btn-default btn-color-bk col-xs-2 col-md-2 preBtn">上一步</button>
	<button class="btn btn-info col-xs-4 col-md-4 item-margin-left nextBtn">下一步</button>
</div>
