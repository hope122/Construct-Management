				// createChart(option);
				var chartsData;
				$.ajax({
				    url: configObject.WebAPI+'/Construction/wsConstruction.asmx/GetScheduleChart_JSON',
				    type: "GET",
				    dataType: "xml",
				    success: function(rs){
				        chartsData = $.parseJSON($(rs).find("string").text());
				        console.log(chartsData);
				    }
				}).done(function(){
					var apiData = processData(chartsData.ChartContent);
					var option = {
						item: "test",
						data: apiData[1],
						title: apiData[0],
						scroll: false,
						maxVal: 100,
						color: ["#0FAE00","#AE0000"]
					}
					createChart(option);

					// console.log(processData(chartsData.ChartContent));
				});
			});

			function processData(data){
				var reData = [];
				var titleArr = [];
				var max = 0;
				$.each(data,function(i,v){
				  // console.log(i,v);
				  reData.push( [v.dbPlan,v.dbReal] );
				  if(max < v.dbPlan){
				  	max = v.dbPlan;
				  }
				  titleArr.push( v.sDate );
				});
				// console.log(max);
				return [titleArr,reData];
			}
		</script>
