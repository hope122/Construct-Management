<!DOCTYPE HTML>
<html>
	<head>
		<meta class="keep" charset="utf-8" />
        <link rel="stylesheet" href="include/css/bootstrap.min.css" />
        <link rel="stylesheet" href="include/css/font-awesome.min.css" />
        <link rel="stylesheet" href="include/css/jquery-ui.min.css" />
        <link rel="stylesheet" href="include/css/position.css" />
        <link rel="stylesheet" href="include/css/ctrl-style.css" />
        
        <script src="include/js/jquery/jquery.min.js"></script
        <script src="include/js/jquery/jquery.form.min.js"></script>
        <script src="include/js/bootstrap/bootstrap.min.js"></script>
        <script src="include/js/main/main.js"></script>
		<script src="include/js/main/bsDialog.js"></script>
        <script src="include/js/main/getStyle.js"></script>
        <script src="include/js/main/tab.js"></script>
        <script src="include/js/config/config.js"></script>
        <script src="include/js/contentpages/file_mana/config.js"></script>
        <script type="text/javascript" src="include/js/contentpages/file_mana/main.js"></script>
		<script type="text/javascript" src="include/js/contentpages/file_mana/upload_files.js"></script>

	</head>
	<body>
		<div class="container">
			<div class="row">
				<!-- 右上方功能鈕 -->
				<div class="col-xs-12 col-md-12 item-title text-center">
					<h3 class="col-xs-11 col-md-11"></h3>
					<div class="col-xs-1 col-md-1 item-title-plus">
						<i class="fa fa-file-text fa-2x mymouse icon3-color" 
							onclick="closeUpLoadList();">
						</i><!--顯示列表按鈕-->
						<i id="plusItem" class="fa fa-plus-circle fa-2x send-btn mouse-pointer">
						</i>
			    		<input type="file" class="content-display-none" id="outputFile">
					</div>
				</div>

			  	<!--分類選單-->
		      	<ul class="nav nav-tabs" id="tab-menu">
				</ul>
				<!-- 分類內容 -->
			    <div id="fileContentList" class="col-xs-12 col-md-12 tab-border"></div>
			</div>
			
			<!--upload page-->
			<div id="closePage" class="col-xs-12 col-md-12 item2-position upload-fixed item-hide">
				<div class="col-xs-12 col-md-12 items-padding" id="titleBar">
					<i class="col-xs-1 col-md-1 fa fa-upload fa-lg icon-color pull-left "></i>
					<!--上傳圖示-->
					 <div class="col-xs-3 col-md-3 file-name content-display-none"></div>
					 <div class="col-xs-2 col-md-2 upload-text content-display-none"></div>
					  <!--顯示字-->
					<i class="fa fa-times fa-lg icon2-color mymouse pull-right" onclick="closeUpLoadList();"></i><!--X-->
					<i class="fa fa-minus fa-lg icon3-color mymouse pull-right" onclick="uploadList();"></i><!--縮小-->
				</div>
				<div class="process-area">
				</div>
			</div>
		</div>
		<!--upload page end-->
		
	</body>
</html>
