<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="include/css/font-awesome.min.css">
		<link rel="stylesheet" href="include/css/bootstrap.min.css">
		<link rel="stylesheet" href="include/css/ctrl-style.css">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<!-- jQuery -->
		<script src="include/js/jquery/jquery.min.js"></script>
		
		<script src="include/js/jquery/jquery.scrolly.min.js"></script>
		<!-- <script src="include/js/jquery/jquery.scrollzer.min.js"></script> -->

		<script src="include/js/main/main.js"></script>
		<script src="include/js/config/config.js"></script>
		<script src="include/js/contentpages/qc_table/table_edit.js"></script>
		
		<!-- Bootstrap JavaScript -->
		<!-- <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> -->
		<style>
			body{
				padding-top:20px;
				padding-bottom:20px;
			}
			.table-backcolor{
				background: #F2F2F2;
				border: 1px solid #E6E6E6;
				box-shadow:0px 0px 20px -4px rgba(20%,20%,40%,0.6);
			}
			.table-radius{
				border-radius: 5px;
			}
			.table-border{
				border: 1px solid #000;
			}
			.f10{
				font-size: 10px !important;
			}
			.f15{
				font-size: 15px !important;
			}
			.f20{
				font-size: 20px !important;
			}
			.padding-l{
				padding-left: 8%;
			}
			.none-border{
				border-style: none;
			}
			.h100{
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="qc-table-select container" id="selectTableItem">
			<div class="form-group col-xs-12 col-md-12">
				<label class="col-xs-2 col-md-2 control-label f-right">自檢表類別</label>
				<!--顯示內容-->
				<div class="col-xs-10 col-md-10">
					<select class="form-control userInput" id="tebleType"></select>
				</div>
			</div>
			<div class="form-group col-xs-12 col-md-12">
				<label class="col-xs-2 col-md-2 control-label f-right">自檢表</label>
				<!--顯示內容-->
				<div class="col-xs-10 col-md-10">
					<select class="form-control userInput" id="titleID"></select>
				</div>
			</div>
			<div class="form-group col-xs-12 col-md-12">
				<label class="col-xs-2 col-md-2 control-label f-right"></label>
				<!--顯示內容-->
				<div class="col-xs-10 col-md-10">
					<!-- <div class="radio">
						<label>
							<input type="radio" name="templateSelect" class="userInput" value="1" checked="checked">
							套用
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="templateSelect" class="userInput" value="0">
							不套用
						</label>
					</div> -->
				</div>
			</div>
			<div class="form-group col-xs-12 col-md-12 f-right">
				<button class="btn btn-success" onclick="getQCTableTitleContent()">確定</button>
			</div>
		</div>
		<div class="qc-table-content container item-display-n">
			 <div class="row">
			 	<div class="col-xs-12 col-md-12 table-backcolor table-radius">
			 		<h2 id="qc_table_title">
			 			尚未選擇自檢表
			 		</h2>
			 		<!--item group-->
			 		<div class="list-group">
			 			<!--group content start-->
			 			<div class="list-group-item item-display-n">
				 			<h3 class="list-group-item-heading">編號</h3>
				 			<!--item group-->
							<ul class="list-group">
							  <li class="list-group-item">123456789</li>
							</ul>
							<!--item group end-->
						</div>
						<!--group content end-->

						<!--group content start-->
			 			<div class="list-group-item item-display-n">
				 			<h3 class="list-group-item-heading">檢查日期</h3>
				 			<!--item group-->
							<ul class="list-group">
							  <li class="list-group-item">105年1月1日</li>
							</ul>
							<!--item group end-->
						</div>
						<!--group content end-->

						<!--group content start-->
			 			<div class="list-group-item item-display-n">
				 			<h3 class="list-group-item-heading">檢查者</h3>
				 			<!--item group-->
							<ul class="list-group">
							  <li class="list-group-item">ＯＯＯ</li>
							</ul>
							<!--item group end-->
						</div>
						<!--group content end-->

						<!--group content start-->
			 			<div class="list-group-item item-display-n">
				 			<h3 class="list-group-item-heading">施工位置</h3>
				 			<!--item group-->
							<ul class="list-group">
							  <li class="list-group-item">南投</li>
							</ul>
							<!--item group end-->
						</div>
						<!--group content end-->

						<!--group content start-->
			 			<div class="list-group-item item-display-n">
				 			<h3 class="list-group-item-heading">結構物名稱</h3>
				 			<!--item group-->
							<ul class="list-group">
							  <li class="list-group-item">平面道路</li>
							</ul>
							<!--item group end-->
						</div>
						<!--group content end-->

						<!--group content start-->
			 			<div class="list-group-item item-display-n">
				 			<h3 class="list-group-item-heading">檢驗時機</h3>
				 			<!--item group-->
							<ol class="list-group">
							  <li class="list-group-item">施工中檢查</li>
							  <li class="list-group-item">完工檢查</li>
							  <li class="list-group-item">複驗</li>
							</ol>
							<!--item group end-->
						</div>
						<!--group content end-->

						<!--group content start-->
			 			<div class="list-group-item item-display-n">
				 			<h3 class="list-group-item-heading">檢查結果符號說明</h3>
				 			<!--item group-->
							<ol class="list-group">
							  <li class="list-group-item padding-l">：與設計圖相符</li>
							  <li class="list-group-item padding-l">：缺點已改正即可</li>
							  <li class="list-group-item padding-l">：構造上有缺失需改正後再確認</li>
							</ol>
							<!--item group end-->
						</div>
						<!--group content end-->

						<!--group content start-->
			 			<div class="list-group-item">
				 			<h3 class="list-group-item-heading">
				 				項目
				 				<i class="fa fa-plus send-btn mouse-pointer" onclick="addContent();"></i>
				 			</h3>
				 			<!--item group-->
							<ul class="list-group" id="table-totalContent">
							  <!--項目物件start-->
							  
							  
							  <!--第五項-->
							  <li class="list-group-item item-display-n">
							  	<h3 class="list-group-item-heading">備註</h3>
							  	<div class="h100">
							  	</div>
						  	  </li>
							  <!--第五項結束-->
							  <!--第六項-->
							  <li class="list-group-item item-display-n">
							  	<h3 class="list-group-item-heading">檢驗結果</h3>
							  	<div class="row">
							  		<div class="col-xs-6 col-md-6">
										<div class="panel panel-default f15">
										  <div class="panel-heading">合格</div>
										  <div class="panel-body">
										    Ｏ
										  </div>
										</div>
									</div>

									<div class="col-xs-6 col-md-6">
										<div class="panel panel-default f15">
										  <div class="panel-heading">不合格</div>
										  <div class="panel-body">
										    &nbsp;
										  </div>
										</div>
									</div>
								</div>
						  	  </li>
							  <!--第六項結束-->
							  <!--項目物件結束-->
							</ul>
							<!--item group end-->
						</div>
						<!--group content end-->
						<div class="list-group-item f-right">
							<button class="btn btn-success" onclick="saveQCTable()">儲存</button>
						</div>
					</div>
					<!--item group end-->

			 	</div>
			 </div>
		</div>
	</body>
</html>
